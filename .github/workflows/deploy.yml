name: Publish And Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      # å‹ç¼©æ–‡ä»¶ï¼š .è¡¨ç¤ºå‹ç¼©å½“å‰æ–‡ä»¶å¤¹ä¸‹æ‰€æœ‰æ–‡ä»¶ --excludeå‚æ•°ç”¨æ¥æ’é™¤ä¸éœ€è¦å‹ç¼©çš„æ–‡ä»¶
      # éœ€è¦ç‰¹åˆ«æ³¨æ„:å¦‚æœä½¿ç”¨ . æ¥å‹ç¼©å½“å‰æ–‡ä»¶å¤¹æ‰€æœ‰æ–‡ä»¶ï¼Œåˆ™å¿…é¡»æ’é™¤æœ€ç»ˆå‹ç¼©äº§ç‰© release.tgz
      # å¦åˆ™ä¼šæŠ¥é”™ tar: .: file changed as we read it
      - name: compress files
        run: tar -zcvf release.tgz bin config models public routes utils views app.js ecosystem.config.js package.json

      # å‘å¸ƒ Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESSTOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESSTOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.tgz
          asset_name: release.tgz
          asset_content_type: application/x-tgz

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
          port: ${{ secrets.ALIYUN_PORT }}
          script: |
            cd /home/niko/imooc502-be
            wget https://github.com/nikolausliu/imooc502-be/releases/latest/download/release.tgz -O release.tgz
            tar zxvf release.tgz
            npm install --production
            pm2 reload ecosystem.config.js
